<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <title>Personal Image View Tool</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://unpkg.com/nprogress@0.2.0/nprogress.css" rel="stylesheet" />
  <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
</head>

<body>
  <div id="app">
    <h3 class="banner">Ege Family Pictures</h3>   
    <display :query="'.'"
      :thumbnails="lightbox.images.thumbnails"
      :large_images="lightbox.images.large"
      :thumbnails_path="lightbox.thumbnailsPath"
      :large_path="lightbox.largePath"
      :captions="lightbox.captions"
      class="lightBox"
    />
  </div>

  <!-- Import App -->
  <script src="./main.js"></script>

  <!-- Import Components -->
  <script src="./components/Display.js"></script>
  <script>
      app.mount('#app')
  </script>

</body>

</html>
